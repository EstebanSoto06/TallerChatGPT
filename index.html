<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Joyas</title>
  <!-- Enlace a Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Enlace a nuestro archivo de estilos CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-white text-center p-3">
    <h1 class="text-gold">Joyas Locales</h1>
  </header>

  <!-- Menú -->
  <nav class="bg-gold text-white p-2">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="#">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Productos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Acerca de Nosotros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contacto</a>
      </li>
    </ul>
  </nav>

  <!-- Slider -->
  <div id="slider" class="carousel slide" data-ride="carousel">
    <!-- Imágenes del slider -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="734947_joyas hechas a mano _xl-beta-v2-2-2.png" alt="Imagen 1" class="d-block mx-auto img-fluid slider-image">
        <div class="carousel-caption">
          <p class="text-white">Texto de 15 palabras para la imagen 1</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="734948_joyas hechas a mano _xl-beta-v2-2-2.png" alt="Imagen 2" class="d-block mx-auto img-fluid slider-image">
        <div class="carousel-caption">
          <p class="text-white">Texto de 15 palabras para la imagen 2</p>
        </div>
      </div>
      <!-- Agregar más imágenes aquí -->
    </div>
    <!-- Controles del slider -->
    <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#slider" role="button" color="black" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Siguiente</span>
    </a>
  </div>

  <!-- Album de imágenes -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4 mb-4">
        <img src="734949_joyas hechas a mano _xl-beta-v2-2-2.png" alt="Imagen 3" class="img-fluid">
        <p>Texto de 100 palabras para la imagen 3</p>
      </div>
      <div class="col-md-4 mb-4">
        <img src="734950_joyas hechas a mano _xl-beta-v2-2-2.png" alt="Imagen 4" class="img-fluid">
        <p>Texto de 100 palabras para la imagen 4</p>
      </div>
      <!-- Agregar más imágenes aquí -->
    </div>
  </div>

  <!-- Enlaces a los archivos de Bootstrap y JavaScript al final del body -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
